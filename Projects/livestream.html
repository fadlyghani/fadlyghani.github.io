<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to an external CSS file for additional styles -->
    <link rel="stylesheet" href="projectcss.css">
    <!-- Set the title of the HTML document -->
    <title>Livestream</title>
    <style>
        /* Reset default styles and box model for the body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Style for the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
            color: white;
        }
        /* Style for navigation links */
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Hover effect for navigation links */
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Responsive styling for navigation links on smaller screens */
        @media (max-width: 600px) {
            nav a {
                width: 100%;
                float: none;
            }
        }
        /* Loading animation container styling */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px; /* Adjust height as needed */
        }
        /* Styling for a simple spinner */
        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.3);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        /* Animation for the spinner rotation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div>
        <nav>
            <!-- Home link pointing to ../index.html -->
            <a href="../index.html">Home</a>
        </nav>
    </div>
    <!-- Your content goes here -->
    <div class="background"></div>
    <div class="content">
        <!-- Loading Animation -->
        <div class="loading">
            <!-- Spinner element for the loading animation -->
            <div class="spinner"></div>
        </div>
        <!-- Div to Display Powerpoint (initially hidden) -->
        <div style="max-width: 1200px; margin: 0 auto; display: none;" id="iframeContainer">
            <!-- Embedding an iframe to display a Google Drive presentation -->
            <iframe src="https://drive.google.com/file/d/1POJVDZht-HHiTWDlj_yvG0xum4NKSlU4/preview" width="1000" height="500" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>
    </div>
    <!-- Script to simulate content loading delay (remove in production) -->
    <script>
        setTimeout(function() {
            // Display the iframe container and hide the loading animation
            document.getElementById('iframeContainer').style.display = 'block';
            document.querySelector('.loading').style.display = 'none';
        }, 3000); // Adjust the time as needed
    </script>
</body>
</html>
