      /* Reset default styles and box model for the body */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Style for the navigation bar */
      nav {
        background-color: #333;
        overflow: hidden;
        padding: 10px;
        color: white;
      }
      /* Style for navigation links */
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      /* Hover effect for navigation links */

        background-color: #ddd;
        color: black;
      }
      /* Responsive styling for navigation links on smaller screens */
      @media (max-width: 600px) {
        nav a {
          width: 100%;
          float: none;
        }
      }
      /* Loading animation container styling */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 500px; /* Adjust height as needed */
      }
      /* Styling for a simple spinner */
      .spinner {
        border: 8px solid rgba(0, 0, 0, 0.3);
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      /* Animation for the spinner rotation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
